<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Catching Game</title>
    <style>
      body { 
        margin: 0; 
        font-family: Arial, sans-serif;
      }
      #shortcuts-box {
        position: fixed;
        bottom: 15px;
        left: 15px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        z-index: 100;
        font-size: 14px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      #shortcuts-box h4 {
        margin: 0 0 10px 0;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 5px;
      }
      #shortcuts-box ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #shortcuts-box li {
        margin-bottom: 6px;
      }
      #shortcuts-box li:last-child {
        margin-bottom: 0;
      }
      #shortcuts-box b {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.15);
        padding: 2px 6px;
        border-radius: 4px;
        margin-right: 8px;
        min-width: 120px; /* Ajustado para o novo texto */
        text-align: center;
        border-bottom: 2px solid rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    
    <div id="shortcuts-box">
      <h4>Atalhos ⌨️</h4>
      <ul>
        <li><b>Setas / Arrastar</b>: Mover</li>
        <li><b>Espaço</b>: Pausar</li>
        <li><b>R</b>: Reiniciar</li>
        <li><b>D</b>: Debug</li>
      </ul>
    </div>

    <script type="module" src="src/main.js"></script>

  </body>
</html>
